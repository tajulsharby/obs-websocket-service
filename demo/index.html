<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Control Demo</title>
    <style>
        #console {
            width: 100%;
            height: 200px;
            background-color: #222;
            color: #fff;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>OBS Control Demo</h1>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording">Stop Recording</button>
    <button id="pauseRecording">Pause Recording</button>
    <button id="takeSnapshot">Take Snapshot</button>
    <button id="startReplayBuffer">Start Replay Buffer</button>
    <button id="saveReplayBuffer">Save Replay Buffer</button>
    <div id="console"></div>

    <script>
        const apiHost = prompt("Enter API server host (default: localhost):", "localhost");
        const apiPort = prompt("Enter API server port (default: 8080):", "8080");
        const baseUrl = `http://${apiHost}:${apiPort}`;
        const consoleDiv = document.getElementById('console');

        document.getElementById('startRecording').addEventListener('click', () => {
            sendApiRequest('/start_recording');
        });

        document.getElementById('stopRecording').addEventListener('click', () => {
            sendApiRequest('/stop_recording');
        });

        document.getElementById('pauseRecording').addEventListener('click', () => {
            sendApiRequest('/pause_recording');
        });

        document.getElementById('takeSnapshot').addEventListener('click', () => {
            sendApiRequest('/take_snapshot');
        });

        document.getElementById('startReplayBuffer').addEventListener('click', () => {
            sendApiRequest('/start_replay_buffer');
        });

        document.getElementById('saveReplayBuffer').addEventListener('click', () => {
            sendApiRequest('/save_replay_buffer');
        });

        async function sendApiRequest(endpoint) {
            try {
                const response = await fetch(`${baseUrl}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    logToConsole(`Server: ${JSON.stringify(data)}`);
                } else {
                    const errorData = await response.json();
                    logToConsole(`Error: ${JSON.stringify(errorData)}`);
                }
            } catch (error) {
                logToConsole(`Request failed: ${error}`);
            }
        }

        function logToConsole(message) {
            const p = document.createElement('p');
            p.textContent = message;
            consoleDiv.appendChild(p);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
    </script>
</body>
</html>
