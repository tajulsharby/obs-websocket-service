<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Control Demo</title>
    <style>
        #console {
            width: 100%;
            height: 200px;
            background-color: #222;
            color: #fff;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>OBS Control Demo</h1>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording">Stop Recording</button>
    <button id="pauseRecording">Pause Recording</button>
    <button id="takeSnapshot">Take Snapshot</button>
    <button id="startReplayBuffer">Start Replay Buffer</button>
    <button id="saveReplayBuffer">Save Replay Buffer</button>
    <div id="console"></div>

    <script>
        const serverHost = prompt("Enter server host (default: localhost):", "localhost");
        const serverPort = prompt("Enter server port (default: 8765):", "8765");
        const baseUrl = `http://${serverHost}:${serverPort}`;
        const consoleDiv = document.getElementById('console');

        document.getElementById('startRecording').addEventListener('click', () => {
            sendCommand('START_RECORDING');
        });

        document.getElementById('stopRecording').addEventListener('click', () => {
            sendCommand('STOP_RECORDING');
        });

        document.getElementById('pauseRecording').addEventListener('click', () => {
            sendCommand('PAUSE_RECORDING');
        });

        document.getElementById('takeSnapshot').addEventListener('click', () => {
            sendCommand('TAKE_SNAPSHOT');
        });

        document.getElementById('startReplayBuffer').addEventListener('click', () => {
            sendCommand('START_REPLAY_BUFFER');
        });

        document.getElementById('saveReplayBuffer').addEventListener('click', () => {
            sendCommand('SAVE_REPLAY_BUFFER');
        });

        async function sendCommand(command) {
            const url = `${baseUrl}/command`;
            const commandData = {
                command: command
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(commandData)
                });

                const responseData = await response.json();
                logToConsole('Server: ' + JSON.stringify(responseData));
            } catch (error) {
                logToConsole('Error: ' + error.message);
            }
        }

        function logToConsole(message) {
            const p = document.createElement('p');
            p.textContent = message;
            consoleDiv.appendChild(p);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
    </script>
</body>
</html>
